<div class="container">
  <div class="row">
    <div class="col-8">
      <mat-card class="example-card" *ngFor="let dt of data">
        <div class="d-flex align-items-center justify-content-between">
          <div class="name-warap">
            <mat-card-title>
              <b>{{dt.first_name}} {{dt.last_name}} {{dt.first_name}}</b>
            </mat-card-title>
            <mat-card-subtitle>{{dt.email}}</mat-card-subtitle>
          </div>
          <div class="imd-div">
            <img [src]="dt.avatar" height="50px" width="50px">
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
